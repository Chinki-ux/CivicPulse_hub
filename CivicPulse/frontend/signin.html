<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CivicPulse Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="logo">üèôÔ∏è</div>
                <h1>CivicPulse Hub</h1>
                <p class="subtitle">Smart City Feedback & Redressal System</p>
            </div>

            <!-- Sign In Form -->
            <div class="auth-form">
                <h2>Sign In</h2>
                
                <form id="loginForm" onsubmit="loginUser(event)">
                    <!-- Email Field (NO dropdown arrow) -->
<div class="form-group">
    <label for="loginEmail">Email Address</label>
    <div class="input-wrapper">
        <span class="input-icon">üìß</span>
        <input 
            type="email" 
            id="loginEmail" 
            placeholder="Enter your email" 
            required
        >
    </div>
</div>

<!-- Password Field (NO dropdown arrow) -->
<div class="form-group">
    <label for="loginPassword">Password</label>
    <div class="input-wrapper">
        <span class="input-icon">üîí</span>
        <input 
            type="password" 
            id="loginPassword" 
            placeholder="Enter your password" 
            required
        >
    </div>
</div>

<!-- Role Field (WITH dropdown arrow) -->
<div class="form-group">
    <label for="role">Role</label>
    <div class="input-wrapper">
        <span class="input-icon">üë•</span>
            <select id="role" name="role" required>
                <option value="CITIZEN">Citizen</option>
                <option value="ADMIN">Admin</option>
                <option value="OFFICER">Officer</option>
            </select>
    </div>
</div>
                    <!-- Error Message -->
                    <div id="loginErrorMessage" class="error-message"></div>

                    <!-- Forgot Password Link -->
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">
                        Sign In
                    </button>
                </form>

                <!-- Register Link -->
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
